<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date">  {{ day.date | date:'EEEE M/d' }} </h2>

<!--
TODO: Loop through events and display each one with this HTML -->

<div class="event" ng-repeat="day in day.events">
  <a href="#/{{$index}}">
    <h3 class="name"> {{ day.name }}  </h3>
    <p><span class="from">  {{ day.from | date:'shortTime' }} </span> - <span class="to">  {{ day.to | date:'shortTime' }} </span></p> 
  </a> 
</div>
